<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
      <div class="formbold-form-title">
        <h2 class="">Fill out the form</h2>
        <p>Ensure all necessary fields are filled in</p>
      </div>

      <!-- First name and Last name fields -->
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">First name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="formbold-form-input"
            [(ngModel)]="userDetails.firstname"
            required
          />
        </div>
        <div>
          <label for="lastname" class="formbold-form-label">Last name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="formbold-form-input"
            [(ngModel)]="userDetails.lastname"
            required
          />
        </div>
      </div>

      <!-- Email field -->
<div class="formbold-mb-3">
  <label for="email" class="formbold-form-label">Email</label>
  <input
    type="email"
    name="email"
    id="email"
    class="formbold-form-input"
    [(ngModel)]="userDetails.email"
    required
  />
</div>

<!-- Status field -->
<div class="formbold-input-flex">
  <div>
    <label for="status" class="formbold-form-label">Status</label>
    <input
      type="text"
      name="status"
      id="status"
      class="formbold-form-input"
      [(ngModel)]="userDetails.status"
      required
    />
  </div>
</div>

<!-- Description field -->
<div class="formbold-mb-3">
  <label for="description" class="formbold-form-label">Description</label>
  <textarea
    name="description"
    id="description"
    class="formbold-form-input"
    [(ngModel)]="userDetails.description"
    required
  ></textarea>
</div>

<!-- Country field -->
<div class="formbold-input-flex">
  <div>
    <label for="country" class="formbold-form-label">Country</label>
    <input
      type="text"
      name="country"
      id="country"
      class="formbold-form-input"
      [(ngModel)]="userDetails.country"
      required
    />
  </div>
</div>

<!-- Address field -->
<div class="formbold-mb-3">
  <label for="address" class="formbold-form-label">Address</label>
  <input
    type="text"
    name="address"
    id="address"
    class="formbold-form-input"
    [(ngModel)]="userDetails.address"
    required
  />
</div>

<!-- Age field -->
<div class="formbold-input-flex">
  <div>
    <label for="age" class="formbold-form-label">Age</label>
    <input
      type="text"
      name="age"
      id="age"
      class="formbold-form-input"
      [(ngModel)]="userDetails.age"
      required
    />
  </div>
</div>

<!-- Phone field -->
<div class="formbold-mb-3">
  <label for="phone" class="formbold-form-label">Phone</label>
  <input
    type="text"
    name="phone"
    id="phone"
    class="formbold-form-input"
    [(ngModel)]="userDetails.phone"
    required
  />
</div>

<!-- Skills field -->
<div class="formbold-mb-3">
  <label for="skills" class="formbold-form-label">Skills</label>
  <input
    type="text"
    name="skills"
    id="skills"
    class="formbold-form-input"
    [(ngModel)]="userDetails.skills"
    required
  />
</div>

<!-- Availability field -->
<div class="formbold-input-flex">
  <div>
    <label for="availability" class="formbold-form-label">Availability</label>
    <input
      type="text"
      name="availability"
      id="availability"
      class="formbold-form-input"
      [(ngModel)]="userDetails.availability"
      required
    />
  </div>
</div>

      <!-- Submit button -->
      <button type="submit" class="formbold-btn">Submit</button>
    </form>
  </div>
</div>
